<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Video Player-GFG</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <!-- Animated Section -->
    <section>
        <div class="content">
            <h2>VideoPlayer</h2>
            <h2>VideoPlayer</h2>
        </div>
    </section>
    
    <!-- Video container -->
    <div class="video-container"> 
        <img src="img/cartoon.png" id="video-thumbnail" style="display: none;"> <!-- Hide thumbnail if using iframe directly -->
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/sfB9mWtfM8g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- Controllers container -->
        <div class="controls"> 
            <!-- Left controller div -->
            <div class="left"> 
                <button id="skipminus-10"> 
                    <i class="fa-solid fa-backward"></i> 
                </button> 
                <button id="play-pause"> 
                    <i class="fa-solid fa-play"></i> 
                </button> 
                <button id="skip-10"> 
                      <i class="fa-solid fa-forward"></i> 
                </button> 
            </div> 
            <!-- Progress bar -->
            <div class="video-timer"> 
                <span id="current-time">00:00</span> 
                <span id="separator">/</span> 
                <span id="max-duration">00:00</span> 
            </div> 
            <div class="playback-line"> 
                <div class="progress-bar"></div> 
            </div> 
            <!-- Right controller div -->
            <div class="right"> 
                <div class="volume-container"> 
                    <div id="mute"> 
                        <i class="fas fa-volume-up"></i> 
                    </div> 
                    <input type="range" id="volume" min="0" max="1" step="0.01" value="1"> 
                </div> 
            </div> 
        </div> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
